version: v2
modules:
  - path: internal/proto
  - path: proto
    name: buf.build/bufbuild/protoschema
deps:
  - buf.build/bufbuild/protovalidate
lint:
  except:
    - FIELD_NOT_REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
  ignore:
    - internal/proto/bufext
  disallow_comment_ignores: true
breaking:
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
